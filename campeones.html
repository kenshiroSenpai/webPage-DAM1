<!DOCTYPE html>
<html lang="EN">

<head>
  <title>Campeones</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/campeones.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<body id="fixedBody">
  <!-- Jumbotron como imagen de cabecera de la página. -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="titulo">Mundial de League of Legends</h1>
      <p class="contenido">Toda la información que necesitas saber de los mundiales.</p>
    </div>
  </div>
  <!-- Un logo para volver a la página principal. -->
  <a href="index.html">
    <img id="logo" src="image/logo.jpg" class="rounded-circle" alt="logo">
  </a>
  <!-- Iconos de imágenes -->
  <div class="row">
    <div class="col-sm-4">
      <img class="icono" src="image/Aatrox.png" onclick="openModal();currentSlide(1)" alt="Aatrox">

      <img class="icono" src="image/Ahri.png" onclick="openModal();currentSlide(2)" alt="Ahri">

    <div class="col-sm-4">

    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
      <img class="icono" src="image/Brand.png" onclick="openModal();currentSlide(13)" alt="Brand">

    <div class="col-sm-4">

    <div class="col-sm-4">

    </div>

  </div>

    <div class="modal-content">

      <div class="mySlides">

        <img class="fondoImagen" src="image/Aatrox_0.jpg" alt="Aatrox_0">
      </div>

        <div class="numbertext">16 / 16</div>
        <img class="fondoImagen" src="image/Camille_0.jpg" alt="Camille_0">
      </div>

      <a class="my-previous" onclick="plusSlides(-1)">&#10094;</a>
      <a class="my-next" onclick="plusSlides(1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>
