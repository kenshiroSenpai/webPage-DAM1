<!DOCTYPE html>
<html lang="EN">

<head>
    <title>Quiniela</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiniela.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="scripts/quiniela.js"></script>
</head>

<body id="fixedBody">
    <!-- Un logo para volver a la página principal. -->
    <div>
        <a href="index.html">
            <img id="logo" src="image/logo.jpg" class="rounded-circle" alt="logo">
        </a>
    </div>
    <!-- Titulo para la página. -->
    <div>
        <h1 class="titulo">Quiniela del Mundial</h1>
        <p>¿Crees saber los resultados de cada partida? Pues prueba la quiniela del Mundial LOL y prueba tus
            conocimientos como jugador de League of Legends.</p>
    </div>
    <!-- Formulario con radio. -->
    <form id="my-form">
        <div id="primerRadio" class="container">
            <p>Fnatic vs Royal Never Give up</p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio1" name="wins1" value="1">
                <label class="custom-control-label" for="customRadio1">1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio2" name="wins1" value="2">
                <label class="custom-control-label" for="customRadio2">2</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio3" name="wins1" value="3">
                <label class="custom-control-label" for="customRadio3">3</label>
            </div>
        </div>
        <div class="container">
            <p>Misfit gaming vs Samsung Galaxy</p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio4" name="wins2" value="1">
                <label class="custom-control-label" for="customRadio4">1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio5" name="wins2" value="2">
                <label class="custom-control-label" for="customRadio5">2</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio6" name="wins2" value="3">
                <label class="custom-control-label" for="customRadio6">3</label>
            </div>
        </div>
        <div class="container">
            <p>Cloud9 vs Team Solo Mid</p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio7" name="wins3" value="1">
                <label class="custom-control-label" for="customRadio7">1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio8" name="wins3" value="2">
                <label class="custom-control-label" for="customRadio8">2</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio9" name="wins3" value="3">
                <label class="custom-control-label" for="customRadio9">3</label>
            </div>
        </div>
        <div class="container">
            <p>K Tiggers vs Edward Gaming</p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio10" name="wins4" value="1">
                <label class="custom-control-label" for="customRadio10">1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio11" name="wins4" value="2">
                <label class="custom-control-label" for="customRadio11">2</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio12" name="wins4" value="3">
                <label class="custom-control-label" for="customRadio12">3</label>
            </div>
        </div>

        <!-- Boton para enviar los datos de formulario. -->
        <div class="row">
            <button id="checking" type="button" class="btn btn-primary">Enviar</button>
        </div>
        <!-- Boton de Reset del formulario. -->
        <div class="row">
            <button id="resetear" type="reset" class="btn btn-primary">Reiniciar</button>
        </div>


        <div class="modal fade" id="message" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Ventana emergente para dar un mensaje de si el usuario es mayor de edad. -->
    <div class="modal fade" id="mayorDeEdad" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <div>
                        <input id= "check" type="number" size="6" name="age" min="18" max="99" value="" required>
                    </div>
                    <button onclick="location.href='index.html'" type="button" class="btn btn-danger">Cerrar</button>
                    <input type="submit" class="btn btn-success" id="boton18" value="Acepto" disabled data-dismiss="modal">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
