<!DOCTYPE html>
<html lang="EN">

<head>
    <title>Encuesta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/encuesta.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="scripts/encuesta.js"></script>
</head>

<body>
    <!-- Formulario con distintos tipos de inputs. -->
    <form id="my-form">
        <div class="container">
            <!-- Área de texto para poner el correo. -->
            <div class="form-group">
                <label for="email">email: </label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <!-- Espacio de texto que te muestra que poner dentro  -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nombre de Invocador</span>
                </div>
                <input type="text" class="form-control" id="invocador" placeholder="papasito19">
            </div>
            <!-- Un input de selección. -->
            <div class="form-group">
                <label for="sel1">Selecciona región:</label>
                <select class="form-control" id="sel1">
                    <option value="default">Elige...</option>
                    <option>Brasil</option>
                    <option>EU Nórdico y Este</option>
                    <option>EU Oeste</option>
                    <option>Japón</option>
                    <option>Corea</option>
                    <option>Latinoamérica Norte</option>
                    <option>Latinoamérica Sur</option>
                    <option>Norteamérica</option>
                    <option>Oceanía</option>
                    <option>Rusia</option>
                    <option>Turquía</option>
                </select>
            </div>
            <!-- Área de texto. -->
            <div class="form-group">
                <label for="comment">Cuentanos porque entraste en esta página(Opcional):</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <!-- Input de tipo radio. -->
            <h5>Del 1 al 5, ¿Cuánto te gusta el mundial?</h5>
            <div class="form-check-inline radioOpinion">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio1">1
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio1">2
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio1">3
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio1">4
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio1">5
                </label>
            </div>
            <h5>Del 1 al 5, ¿Cuánto te gusta el videojuego League of Legends?</h5>
            <div class="form-check-inline radioOpinion">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio2">1
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio2">2
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio2">3
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio2">4
                </label>
            </div>
            <div class="form-check-inline ">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio2">5
                </label>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <!-- Boton de enviar. -->
                    <button type="button" id="confirm" class="btn btn-primary">Enviar</button>
                </div>
                <div class="col-sm-2">
                    <!-- Boton de reseteo. -->
                    <button id="resetear" type="reset" class="btn btn-primary">Reiniciar</button>
                </div>
            </div>
            <div class="modal fade" id="message" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                            <button onclick="location.href='index.html'" type="button" id="volver" class="btn btn-danger"
                                disabled>Volver</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div id="botonVolver" class="row">
        <!-- Boton que te lleva al html de inicio -->
        <a class="btn btn-primary" href="index.html">Volver</a>
    </div>
</body>

</html>
